<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="asset_dsk/css/dsk_register.css" />

    <script src="jquery-3.7.1.min.js"></script>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKKzPfrnhLHFG7xMO-snpRQ7ULl91iOQw&libraries=places"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <section class="mob_login_container">
        <div class="mob_top_logo">
            <img src="asset_dsk/images/logo.svg" alt="" loading="lazy" width="209" height="86" />
        </div>

        <div class="mob_login_account_wrapper">
            <p class="mob_login_authenticate">Finer Details</p>
        </div>

        <div class="mob_academy_progress">
            <div class="mob_academy_circle mob_academy_stage">
                1
            </div>
            <div class="mob_academy_line"></div>
            <div class="mob_academy_circle mob_academy_stage">
                2
            </div>
            <div class="mob_academy_line"></div>
            <div class="mob_academy_circle mob_academy_stage">
                3
            </div>

        </div>


        <div class="mob_address_wrapper">

            <div class="mob_manual_address_input mob_manual_flex_start left_right">
                <label for="" class="mob_font mob_que">You are Left or Right Side Player</label>
                <input type="text" id="left_side" class="city_search_input mob_font mob_address_new"
                    placeholder="Enter side">
            </div>


            <div class="mob_manual_address_input mob_manual_flex_start mob_space">
                <label for="" class="mob_font mob_que">Describe Position other details you play at</label>
                <textarea name="" id="play_at" cols="30" rows="10" placeholder="Eg: I am an center forward"></textarea>
            </div>


            <div class="mob_login_create_profile">
                <button>Save</button>
            </div>


        </div>




    </section>

</body>



</html>
